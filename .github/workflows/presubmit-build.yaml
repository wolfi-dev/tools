on:
  pull_request:

permissions:
  contents: read # Needed to clone the repo

jobs:
  alpine-base:
    uses: ./.github/workflows/.build.yaml
    with:
      image: alpine-base

  apko:
    uses: ./.github/workflows/.build.yaml
    with:
      image: apko
      melange-config: configs/latest.melange.yaml

  gcc-musl:
    uses: ./.github/workflows/.build.yaml
    with:
      image: gcc-musl

  melange:
    uses: ./.github/workflows/.build.yaml
    with:
      image: melange
      melange-config: configs/latest.melange.yaml

  musl-dynamic:
    uses: ./.github/workflows/.build.yaml
    with:
      image: musl-dynamic

  sdk:
    uses: ./.github/workflows/.build.yaml
    with:
      image: sdk
      melange-config: configs/latest.melange.yaml

  wolfictl:
    uses: ./.github/workflows/.build.yaml
    with:
      image: wolfictl
      melange-config: configs/latest.melange.yaml

  static-alpine:
    uses: ./.github/workflows/.build.yaml
    with:
      image: static


  git-alpine:
    uses: ./.github/workflows/.build.yaml
    with:
      image: git

  busybox-alpine:
    uses: ./.github/workflows/.build.yaml
    with:
      image: busybox
